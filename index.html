<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Country Search</h1>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="countryName" name="countryName" class="form-control" placeholder="Enter Country Name">
                <div class="input-group-append">
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                    <button type="button" id="allBtn" class="btn btn-secondary">Show all countries</button>
                </div>
            </div>
        </form>
        <div id="results" class="table-responsive"></div>
    </div>
</body>
</html>
